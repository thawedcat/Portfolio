<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/bootstrap-grid.css">
    <link rel="stylesheet" href="main-style.css">
    <title>Contact page</title>
</head>
<body>
    <h1 style="font-style:italic ; font-weight:bolder;
    text-align:center">Contact Form.</h1>
    <div class="container py-4">
        <form  action="welcome-get.php"  method="post"="contactForm">
            <div class="mb-3">
                <label class="form-label" for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name" data-sb-validitons="required" /> 
                <div class="invalid-feedback" data-sb-feedback="name: required">Name is required.</div>
            </div>

            <div class="mb-3">
                <label for="emailAddress" class="form-label">Email</label>
            </div>
            <input type="text" class="form-control" id="emailAddress" placeholder="Email Address" data-sb-validitons="required, email" />
            <div class="invalid-feedback" data-sb-feedback="emailAddress: required">Email is required.</div>
            <div class="invalid-feedback" data-sb-feedback="emailAddress: email" >Email is not valid.</div>

            <div class="class-mb-3">
                <label for="message" class="form-label"> 
                    Message
                </label>
                <input type="text" class="form-control" id="message" placeholder="message" data-sb-validitons="required" style="height: 10rem;"/>
                <div class="invalid-feedback" data-sb-feedback="message: required">Message is required.</div>
            </div>


            <br>
            <div class="d-grid">
                <button class="btn btn-dark btn-lg" tye="submit">Submit</button>
            </div>

            <div class="d-none" id="submitSuccessMessage">
                <div class="text-center text-success mb-3">
                    Message sent successfully.
                </div>
            </div>

            <div class="d-none" id="submitErrorMessage">
                <div class="text-center text-danger mb-3">Error sending message!</div>
            </div>
        </form>
    </div>
    <a id="home" href="./index.html">back to home.</a>
</body>
</html>
